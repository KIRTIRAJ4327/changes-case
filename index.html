<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="~/demo.js"></script>
  <title>OnlyForU❤M</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      -webkit-font-smoothing: antialiased;
      font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
      background-image: url('./source/bg.jpg');
      font-size: 85%;
      margin: 0;
    }
    h1{
      font-size: 220%;
      font-weight: 400;
      text-align: center;
      padding-top: 50px;
      margin-bottom: auto;
    }
    h2 {
      font-size: 220%;
      font-weight: 400;
    }

    .content {
      /*position: absolute;*/
      position: relative;
      width: 100%;
      padding-top: 15%;
      /*transform: translate(0, -50%);*/
      text-align: center;
    }

    .know {
      margin-top: 0;
      z-index: 1000;
    }

    .content_font {
      font-size: 180%;
      line-height: 1.5;
    }

    .timer {
      margin: 1em 0;
    }

    .love {
      /*margin-top: 30%;*/
    }

    .love img {
      display: none;
    }

    .timer b {
      color: rgb(253, 99, 125);
    }

    .line {
      border-bottom: 1px dashed white;
    }

    .dd img {
      display: none;
    }

    .center {

      display: block;
      margin-left: auto;
      margin-right: auto;
      padding-top: 100px;
      width: 50%;
    }

    @media screen and (max-width: 992px) {
      body {
        background-image: url('./source/mobileBg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }

      .content {
        padding-top: 20%;
        text-align: left;
      }

      .know {
        padding-left: 14%;
      }

      .line {
        padding: 0 10%;
      }

      h2 {
        font-size: 180%;
      }

      .timer {
        font-size: 140%;
        /*padding: 0 8%;*/
      }

      .love {
        text-align: left;
        padding-left: 14%;
      }

      .love img {
        height: 282px;
      }

      .ec {
        font-size: 140%;
      }

      .dd img {
        display: initial;
        height: 120px;
        width: 120px;
        border-radius: 50%;
        position: fixed;
        bottom: 2vh;
        right: 2vw;
        animation: cycle 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes cycle {
        from {
          transform: rotateZ(0deg);
          -webkit-transform: rotateZ(0deg);
        }

        to {
          transform: rotateZ(360deg);
          -webkit-transform: rotateZ(360deg);
        }
      }
    }
  </style>
</head>

      if (h < 10) {
        h = "0" + h;
      }
      var m = ~~(t / 1000 / 60 % 60);
      if (m < 10) {
        m = "0" + m;
      }

      var s = ~~(t / 1000 % 60);
      if (s < 10) {
        s = "0" + s;
      }
      document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
      document.getElementById('h').innerHTML = h;
      document.getElementById('m').innerHTML = m;
      document.getElementById('s').innerHTML = s;
    }
    timer();
    setInterval(timer, 1000);
